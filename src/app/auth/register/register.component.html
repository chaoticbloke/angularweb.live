<div class="container mb-5">
    <form [formGroup]="register" (ngSubmit)="onFormSubmit()" id="registerForm">
        <div class="text-center">
            <a href="#">
                <img class=""
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_5lFisntpyXJSeccu5NN14dQLO8MgK4q3GQ&usqp=CAU"
                  height="30"
                  alt="AW Logo"
                  loading="lazy"
                  style="margin-top: -1px;"
                />
              </a>
           </div>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <p class="text-muted text-center">First time ? Plese register</p>
        <hr>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline firstname">
                <label class="form-label" for="form3Example1">First name</label>
              <input type="text" id="form3Example1" class="form-control" formControlName="firstName"/>
             
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form3Example2">Last name</label>
              <input type="text" id="form3Example2" class="form-control" formControlName="lastName"/>
              
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
          <input type="email" id="form3Example3" class="form-control" formControlName="email"/>
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" class="form-control" formControlName="password"/>
         
        </div>
      
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Interested in?</label>
        
                
              
                  <div>
                    <select  class="form-select" formControlName="interest">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Javascript</option>
                        <option value="2">Angular</option>
                        <option value="3">Typescript</option>
                        <option value="3">Bootstrap</option>
                        <option value="3">HTML & CSS</option>
                      </select>  
                  </div>   
         
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Gender</label>
            <div class="inline">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender">
                    <label class="form-check-label" for="gender">
                      Male
                    </label>
                    
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender">
                    <label class="form-check-label" for="gender">
                      Female
                    </label>
                    
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender">
                    <label class="form-check-label" for="gender">
                      Others
                    </label>
                    
                  </div>
            </div>
         
        </div>
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            checked
            formControlName="subscribe"
          />
          <label class="form-check-label" for="form2Example33">
            Subscribe to our newsletter
          </label>
        </div>
      
        <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
      </div>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
</div>
